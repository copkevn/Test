<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/layui/css/layui.css ">
    <link rel="stylesheet" href="/static/css/mjstyle.css ">
    <script type="text/javascript" src="/static/css/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/mjjs.js"></script>
</head>
<body>
<form class="layui-form" action="/updateUser" method="post">
    <div class="container">
<!--        <button class="close" title="关闭">X</button>-->
        <div class="layui-form-mid layui-word-aux">
            <!--                <img id="logoid" src="06.png" height="35">-->
            修改密码
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" th:value ="${name}" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密 &nbsp;&nbsp;码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password1" required lay-verify="required" placeholder="再次输入密码" autocomplete="off" class="layui-input">
                <input type="hidden" name="id" required lay-verify="required" th:value ="${id}" >
            </div>
            <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-inline">
                <input type="text" name="code" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input verity">
            </div>
            <img id="img-verify" src="verifyCode" onclick="getVerify()">
            <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->

        </div>
        <!-- 			  <div class="layui-form-item">
                            <label class="layui-form-label">记住密码</label>
                            <div class="layui-input-block">
                              <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
                            </div>
                      </div> -->

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改密码</button>
            </div>
        </div>
    </div>
</form>
<script>
    //获取验证码
    function getVerify() {
        document.getElementById("img-verify").src = "/verifyCode?";
    }
</script>
</body>
</html>
